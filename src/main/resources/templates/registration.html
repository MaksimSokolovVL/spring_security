<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{parts/header :: content}"></div>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<h1 class="top-h1">Registration New User</h1>

<div class="error-message" th:if="${user_message}">
    <p th:text="${user_message}"></p>
</div>
<div class="container-md">
    <form th:action="@{/registration}" method="post">
        <div class="d-grid gap-2 col-6 mx-auto">
            <div class="mb-3">
                <label class="label-form-x">
                    <input class="form-control" type="text" name="value" placeholder="Login:"/>
                </label>
            </div>
            <div class="mb-3">
                <label class="label-form-x">
                    <input class="form-control" type="text" name="name" placeholder="Name:"/>
                </label>
            </div>
            <div class="mb-3">
                <label class="label-form-x">
                    <input class="form-control" type="text" name="path" placeholder="Path:"/>
                </label>
            </div>
            <div class="mb-3">
                <label class="label-form-x">
                    <input class="form-control" type="password" name="password" placeholder="Password:"/>
                </label>
            </div>
            <div class="mb-3">
                <label class="label-form-x">
                    <input class="form-control" type="number" name="age" placeholder="You Age:"/>
                </label>
            </div>
            <input class="btn btn-primary" type="submit" value="Registration"/>
        </div>
    </form>
</div>
</body>
</html>
