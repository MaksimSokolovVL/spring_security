        <h1 class="top-h1">User accounting</h1>
        <div class="my_container">
            <div class="my_table-container">
                <table class="table-class" id="table-id" name="table-name">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Login</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Age</th>
                        <th>Roles</th>
                        <th>Active</th>
                        <th>Password</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, index  : ${users}">

                        <td th:text="${index.index + 1}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.roles}"></td>
                        <td th:text="${user.active}"></td>
                        <td th:text="${user.password}"></td>

                        <form th:action="@{admin/updateInfo(empId=${user.id})}" method="post">
                            <td>
                                <button class="btn btn-outline-info" type="submit">Update</button>
                            </td>
                        </form>
                        <form th:action="@{admin/deleteUser(empId=${user.id})}" method="post">
                            <td>
                                <button class="btn btn-outline-danger" type="submit">Delete</button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
