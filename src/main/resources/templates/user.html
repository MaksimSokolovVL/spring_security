<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="parts/header :: content"></div>
<h1 class="top-h1">User, welcome spring boot security page!</h1>

<div class="container-form">
    <div th:object="${userIn}">
        <h5 class="top-h5">Login: <strong th:text="${userIn.username}"></strong></h5>
        <h5 class="top-h5">Name: <strong th:text="${userIn.name}"></strong></h5>
        <h5 class="top-h5">Surname: <strong th:text="${userIn.surname}"></strong></h5>
        <h5 class="top-h5">Age: <strong th:text="${userIn.age}"></strong></h5>
        <h5 class="top-h5">Active: <strong th:text="${userIn.active}"></strong></h5>
        <h5 class="top-h5">Role:
            <strong>
                <span th:text="${rolesList}"></span>
            </strong>
        </h5>
    </div>
</div>

</body>
</html>
